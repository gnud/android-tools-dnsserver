#dnsmasq config, for a complete example, see:
#  http://oss.segetech.com/intra/srv/dnsmasq.conf
#log all dns queries
log-queries
#dont use hosts nameservers
#no-resolv
server=8.8.8.8
server=8.8.4.4
server=1.1.1.1

#use cloudflare as default nameservers, prefer 1^4
#server=1.0.0.1
#server=1.1.1.1
strict-order
#static entries


min-cache-ttl=0

cache-size=0

